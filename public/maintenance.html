<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maintenance Mode ‚Äî EventFlow</title>
  <link rel="icon" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
      overflow: hidden;
    }

    /* Floating particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 20s infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 15s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 20s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 16s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 19s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 17s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 21s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 15s; }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    .maintenance-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.35);
      max-width: 650px;
      width: 100%;
      padding: 60px 50px;
      text-align: center;
      animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      z-index: 1;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .maintenance-icon {
      font-size: 90px;
      margin-bottom: 25px;
      animation: bounce 2s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-15px) rotate(-5deg);
      }
      50% {
        transform: translateY(0) rotate(0deg);
      }
      75% {
        transform: translateY(-8px) rotate(5deg);
      }
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .maintenance-message {
      font-size: 18px;
      line-height: 1.7;
      color: #666;
      margin-bottom: 35px;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    /* Animated cogs */
    .cogs-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 30px 0 40px 0;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .cog {
      font-size: 50px;
      animation: spin-cog 4s linear infinite;
      display: inline-block;
    }

    .cog:nth-child(1) {
      animation: spin-cog 3s linear infinite;
    }

    .cog:nth-child(2) {
      animation: spin-cog-reverse 4s linear infinite;
      font-size: 60px;
    }

    .cog:nth-child(3) {
      animation: spin-cog 3.5s linear infinite;
    }

    @keyframes spin-cog {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes spin-cog-reverse {
      0% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* Hidden admin login - only visible on hover at bottom */
    .hidden-admin-link {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      opacity: 0.05;
      transition: all 0.3s ease;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .hidden-admin-link:hover {
      opacity: 1;
      background: rgba(102, 126, 234, 0.1);
      transform: scale(1.2);
    }

    .footer-note {
      margin-top: 35px;
      font-size: 14px;
      color: #999;
      animation: fadeIn 1s ease-out 0.8s both;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .maintenance-container {
        padding: 45px 35px;
      }

      h1 {
        font-size: 28px;
      }

      .maintenance-icon {
        font-size: 70px;
      }

      .maintenance-message {
        font-size: 16px;
      }

      .cogs-container {
        gap: 15px;
      }

      .cog {
        font-size: 40px;
      }

      .cog:nth-child(2) {
        font-size: 50px;
      }
    }

    /* Loading indicator */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Pulsing glow effect */
    .maintenance-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2, #667eea);
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 0.3;
      }
    }

    /* Keyboard shortcut hint */
    .keyboard-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 10;
    }

    .keyboard-hint.show {
      opacity: 1;
    }

    kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="maintenance-container">
    <div class="maintenance-icon">üîß</div>
    <h1>We'll Be Right Back</h1>
    <p class="maintenance-message" id="maintenanceMessage">
      We're performing scheduled maintenance. We'll be back soon!
    </p>
    
    <!-- Animated cogs showing work in progress -->
    <div class="cogs-container">
      <span class="cog" title="Processing updates">‚öôÔ∏è</span>
      <span class="cog" title="System maintenance in progress">‚öôÔ∏è</span>
      <span class="cog" title="Optimizing performance">‚öôÔ∏è</span>
    </div>
    
    <p class="footer-note">
      Thank you for your patience! Our team is working hard to improve your experience.
    </p>

    <!-- Hidden admin login link -->
    <a href="/auth.html" class="hidden-admin-link" title="Admin access" aria-label="Admin login">üîë</a>
  </div>

  <!-- Keyboard shortcut hint -->
  <div class="keyboard-hint" id="keyboardHint">
    Press <kbd>Alt</kbd> + <kbd>A</kbd> for admin access
  </div>

  <script>
    // Fetch and display the custom maintenance message from settings
    (async function loadMaintenanceMessage() {
      try {
        // Use public endpoint that doesn't require auth
        const response = await fetch('/api/maintenance/message');
        if (response.ok) {
          const data = await response.json();
          if (data.message) {
            document.getElementById('maintenanceMessage').textContent = data.message;
          }
        }
      } catch (error) {
        // If fetch fails, keep default message
        console.log('Using default maintenance message');
      }
    })();

    // Keyboard shortcut for admin login (Alt+A)
    let altPressed = false;
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Alt') {
        altPressed = true;
        document.getElementById('keyboardHint').classList.add('show');
      }
      
      if (altPressed && (e.key === 'a' || e.key === 'A')) {
        e.preventDefault();
        window.location.href = '/auth.html';
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'Alt') {
        altPressed = false;
        setTimeout(() => {
          document.getElementById('keyboardHint').classList.remove('show');
        }, 2000);
      }
    });
  </script>
</body>
</html>
