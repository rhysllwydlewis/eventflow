<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversation - EventFlow</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/eventflow-17.0.0.css">
  <link rel="stylesheet" href="/assets/css/utilities.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/animations.css">
  <link rel="stylesheet" href="/assets/css/mobile-optimizations.css">
  <link rel="icon" href="/favicon.svg">
  <style>
    .conversation-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
    }

    .conversation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px 12px 0 0;
      margin-bottom: 0;
    }

    .conversation-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .conversation-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0B8073 0%, #13B6A2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .conversation-details h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }

    .conversation-details p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #6b7280;
    }

    .conversation-actions {
      display: flex;
      gap: 8px;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
      border-left: 1px solid #e5e7eb;
      border-right: 1px solid #e5e7eb;
    }

    .message {
      display: flex;
      margin-bottom: 16px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0B8073 0%, #13B6A2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .message.sent .message-avatar {
      background: linear-gradient(135deg, #0B8073 0%, #13B6A2 100%);
    }

    .message-content {
      max-width: 70%;
      margin: 0 12px;
    }

    .message-bubble {
      padding: 12px 16px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .message.sent .message-bubble {
      background: #0B8073;
      color: white;
      border-color: #0B8073;
    }

    .message-text {
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .message.sent .message-time {
      color: rgba(255, 255, 255, 0.8);
      text-align: right;
    }

    .composer-area {
      padding: 16px 20px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0 0 12px 12px;
      border-top: none;
    }

    .composer-form {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .composer-input {
      flex: 1;
      min-height: 44px;
      max-height: 120px;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.2s;
    }

    .composer-input:focus {
      outline: none;
      border-color: #0B8073;
      box-shadow: 0 0 0 3px rgba(11, 128, 115, 0.1);
    }

    .composer-actions {
      display: flex;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .error {
      padding: 16px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      color: #991b1b;
      margin-bottom: 16px;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f4f6;
      border-radius: 50%;
      border-top-color: #0B8073;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .conversation-container {
        padding: 8px;
        height: calc(100vh - 60px);
      }

      .conversation-header {
        padding: 12px;
        flex-wrap: wrap;
      }

      .conversation-info {
        flex: 1;
        min-width: 0;
      }

      .conversation-avatar {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }

      .conversation-details h2 {
        font-size: 16px;
      }

      .conversation-details p {
        font-size: 12px;
      }

      .conversation-actions {
        gap: 4px;
      }

      .conversation-actions .btn {
        padding: 6px;
      }

      .messages-area {
        padding: 12px;
      }

      .message-content {
        max-width: 80%;
      }

      .message-bubble {
        padding: 10px 12px;
      }

      .message-text {
        font-size: 13px;
      }

      .composer-area {
        padding: 12px;
      }

      .composer-input {
        font-size: 14px;
        padding: 10px 12px;
      }

      .composer-actions {
        flex-direction: column;
        width: 100%;
      }

      .composer-actions button {
        width: 100%;
      }
    }
  </style>
  <link rel="stylesheet" href="/assets/css/ui-ux-fixes.css">
</head>

<script src="/assets/js/auth-nav.js" defer></script>
<script src="/assets/js/components.js" defer></script>

  <main class="conversation-container">
    <div class="conversation-header">
      <div class="conversation-info">
        <a href="/messages.html" style="color: #6b7280; text-decoration: none;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
        <div class="conversation-avatar" id="conversationAvatar">?</div>
        <div class="conversation-details">
          <h2 id="conversationName">Loading...</h2>
          <p id="conversationSubject"></p>
        </div>
      </div>
      <div class="conversation-actions">
        <button class="btn btn-secondary btn-sm" id="archiveBtn" title="Archive conversation">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="21 8 21 21 3 21 3 8"></polyline>
            <rect x="1" y="3" width="22" height="5"></rect>
            <line x1="10" y1="12" x2="14" y2="12"></line>
          </svg>
        </button>
        <button class="btn btn-secondary btn-sm" id="exportBtn" title="Export conversation">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button class="btn btn-secondary btn-sm" id="refreshBtn" title="Refresh messages">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>

    <div class="messages-area" id="messagesArea">
      <div class="loading">Loading messages...</div>
    </div>

    <div class="composer-area">
      <form class="composer-form" id="composerForm">
        <div style="display: flex; flex-direction: column; flex: 1; gap: 8px;">
          <textarea 
            class="composer-input" 
            id="messageInput" 
            placeholder="Type your message... (Ctrl+Enter to send, Ctrl+D to save draft)"
            rows="1"
          ></textarea>
          <div id="attachmentPreview" style="display: none; padding: 8px; background: #f3f4f6; border-radius: 6px; font-size: 13px;"></div>
        </div>
        <div class="composer-actions" style="flex-direction: column; gap: 4px;">
          <input type="file" id="fileInput" style="display: none;" multiple accept="image/*,.pdf,.doc,.docx,.txt">
          <button type="button" class="btn btn-secondary" id="attachBtn" title="Attach file">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
            </svg>
          </button>
          <button type="button" class="btn btn-secondary" id="saveDraftBtn" title="Save as draft (Ctrl+D)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
          </button>
          <button type="submit" class="btn btn-primary" id="sendBtn">
            Send
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: 6px;">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
          </button>
        </div>
      </form>
      <div style="text-align: center; padding: 8px 0; font-size: 11px; color: #9ca3af;">
        <span title="Keyboard shortcuts">‚å®Ô∏è Ctrl+Enter to send ‚Ä¢ Ctrl+D to save draft ‚Ä¢ Esc to blur ‚Ä¢ üìé Click attach for files</span>
      </div>
    </div>
  </main>
