<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversation - EventFlow</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/eventflow-17.0.0.css">
  <link rel="stylesheet" href="/assets/css/utilities.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/animations.css">
  <link rel="icon" href="/favicon.svg">
  <style>
    .conversation-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
    }

    .conversation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px 12px 0 0;
      margin-bottom: 0;
    }

    .conversation-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .conversation-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .conversation-details h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }

    .conversation-details p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #6b7280;
    }

    .conversation-actions {
      display: flex;
      gap: 8px;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
      border-left: 1px solid #e5e7eb;
      border-right: 1px solid #e5e7eb;
    }

    .message {
      display: flex;
      margin-bottom: 16px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .message.sent .message-avatar {
      background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
    }

    .message-content {
      max-width: 70%;
      margin: 0 12px;
    }

    .message-bubble {
      padding: 12px 16px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .message.sent .message-bubble {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .message-text {
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .message.sent .message-time {
      color: rgba(255, 255, 255, 0.8);
      text-align: right;
    }

    .composer-area {
      padding: 16px 20px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0 0 12px 12px;
      border-top: none;
    }

    .composer-form {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .composer-input {
      flex: 1;
      min-height: 44px;
      max-height: 120px;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.2s;
    }

    .composer-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .composer-actions {
      display: flex;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .error {
      padding: 16px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      color: #991b1b;
      margin-bottom: 16px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .conversation-container {
        padding: 8px;
        height: calc(100vh - 60px);
      }

      .conversation-header {
        padding: 12px;
        flex-wrap: wrap;
      }

      .conversation-info {
        flex: 1;
        min-width: 0;
      }

      .conversation-avatar {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }

      .conversation-details h2 {
        font-size: 16px;
      }

      .conversation-details p {
        font-size: 12px;
      }

      .conversation-actions {
        gap: 4px;
      }

      .conversation-actions .btn {
        padding: 6px;
      }

      .messages-area {
        padding: 12px;
      }

      .message-content {
        max-width: 80%;
      }

      .message-bubble {
        padding: 10px 12px;
      }

      .message-text {
        font-size: 13px;
      }

      .composer-area {
        padding: 12px;
      }

      .composer-input {
        font-size: 14px;
        padding: 10px 12px;
      }

      .composer-actions {
        flex-direction: column;
        width: 100%;
      }

      .composer-actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">EventFlow</a>
      <div class="nav-links">
        <a href="/dashboard.html">Dashboard</a>
        <a href="/messages.html" class="active">Messages</a>
        <a href="/plan.html">My Plan</a>
        <a href="/settings.html">Settings</a>
      </div>
      <a href="/api/auth/logout" class="btn btn-secondary">Sign Out</a>
    </div>
  </nav>

  <main class="conversation-container">
    <div class="conversation-header">
      <div class="conversation-info">
        <a href="/messages.html" style="color: #6b7280; text-decoration: none;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
        <div class="conversation-avatar" id="conversationAvatar">?</div>
        <div class="conversation-details">
          <h2 id="conversationName">Loading...</h2>
          <p id="conversationSubject"></p>
        </div>
      </div>
      <div class="conversation-actions">
        <button class="btn btn-secondary btn-sm" id="archiveBtn" title="Archive conversation">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="21 8 21 21 3 21 3 8"></polyline>
            <rect x="1" y="3" width="22" height="5"></rect>
            <line x1="10" y1="12" x2="14" y2="12"></line>
          </svg>
        </button>
        <button class="btn btn-secondary btn-sm" id="exportBtn" title="Export conversation">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button class="btn btn-secondary btn-sm" id="refreshBtn" title="Refresh messages">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>

    <div class="messages-area" id="messagesArea">
      <div class="loading">Loading messages...</div>
    </div>

    <div class="composer-area">
      <form class="composer-form" id="composerForm">
        <textarea 
          class="composer-input" 
          id="messageInput" 
          placeholder="Type your message..."
          rows="1"
        ></textarea>
        <div class="composer-actions">
          <button type="button" class="btn btn-secondary" id="saveDraftBtn" title="Save as draft">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
          </button>
          <button type="submit" class="btn btn-primary" id="sendBtn">
            Send
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: 6px;">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    (function () {
      'use strict';

      let threadId = null;
      let thread = null;
      let messages = [];
      let currentUserId = null;
      let currentUser = null;

      // Initialize
      document.addEventListener('DOMContentLoaded', init);

      async function init() {
        const urlParams = new URLSearchParams(window.location.search);
        threadId = urlParams.get('id');
        const draftId = urlParams.get('draft');

        if (!threadId) {
          showError('Invalid conversation ID');
          return;
        }

        // Get current user first
        await loadCurrentUser();

        setupEventHandlers();
        await loadThread();
        await loadMessages();
        
        // Load draft if specified
        if (draftId) {
          await loadDraft(draftId);
        }
        
        // Auto-refresh messages every 10 seconds
        setInterval(loadMessages, 10000);
      }

      async function loadDraft(draftId) {
        try {
          const response = await fetch('/api/messages/drafts', {
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          if (!response.ok) {
            throw new Error('Failed to load drafts');
          }

          const data = await response.json();
          const draft = data.drafts?.find(d => d.id === draftId);
          
          if (draft) {
            const textarea = document.getElementById('messageInput');
            if (textarea) {
              textarea.value = draft.text;
              textarea.style.height = 'auto';
              textarea.style.height = textarea.scrollHeight + 'px';
              
              // Show a notice
              const notice = document.createElement('div');
              notice.style.cssText = 'background: #fffbeb; border: 1px solid #fbbf24; padding: 12px; border-radius: 8px; margin-bottom: 16px; color: #92400e;';
              notice.textContent = '✏️ Draft loaded. Make changes and send when ready.';
              document.querySelector('.messages-area').insertAdjacentElement('beforebegin', notice);
              setTimeout(() => notice.remove(), 5000);
            }
          }
        } catch (error) {
          console.error('Error loading draft:', error);
        }
      }

      async function loadCurrentUser() {
        try {
          const response = await fetch('/api/auth/me', {
            credentials: 'include'
          });
          if (response.ok) {
            const data = await response.json();
            currentUser = data.user;
            currentUserId = data.user?.id;
          }
        } catch (error) {
          console.error('Error loading current user:', error);
        }
      }

      function setupEventHandlers() {
        // Send message
        document.getElementById('composerForm')?.addEventListener('submit', async (e) => {
          e.preventDefault();
          await sendMessage(false);
        });

        // Save draft
        document.getElementById('saveDraftBtn')?.addEventListener('click', async () => {
          await sendMessage(true);
        });

        // Refresh
        document.getElementById('refreshBtn')?.addEventListener('click', () => {
          loadMessages();
        });

        // Export conversation
        document.getElementById('exportBtn')?.addEventListener('click', () => {
          exportConversation();
        });

        // Archive conversation
        document.getElementById('archiveBtn')?.addEventListener('click', async () => {
          await archiveConversation();
        });

        // Auto-expand textarea
        const textarea = document.getElementById('messageInput');
        textarea?.addEventListener('input', () => {
          textarea.style.height = 'auto';
          textarea.style.height = textarea.scrollHeight + 'px';
        });
      }

      async function loadThread() {
        try {
          const response = await fetch(`/api/messages/threads/${threadId}`, {
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          if (!response.ok) {
            throw new Error('Failed to load conversation');
          }

          const data = await response.json();
          thread = data.thread;
          renderThreadHeader();
        } catch (error) {
          console.error('Error loading thread:', error);
          showError('Failed to load conversation details');
        }
      }

      async function loadMessages() {
        try {
          const response = await fetch(`/api/messages/threads/${threadId}/messages`, {
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          if (!response.ok) {
            throw new Error('Failed to load messages');
          }

          const data = await response.json();
          messages = data.messages || [];
          renderMessages();

          // Mark messages as read
          await markAsRead();
        } catch (error) {
          console.error('Error loading messages:', error);
          showError('Failed to load messages');
        }
      }

      async function sendMessage(isDraft) {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text) {
          return;
        }

        const sendBtn = document.getElementById('sendBtn');
        const draftBtn = document.getElementById('saveDraftBtn');
        
        sendBtn.disabled = true;
        draftBtn.disabled = true;
        sendBtn.textContent = isDraft ? 'Saving...' : 'Sending...';

        try {
          const response = await fetch(`/api/messages/threads/${threadId}/messages`, {
            method: 'POST',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              text,
              isDraft,
            }),
          });

          if (!response.ok) {
            throw new Error('Failed to send message');
          }

          const data = await response.json();
          
          if (!isDraft) {
            // Add message to UI immediately
            messages.push(data.message);
            renderMessages();
          }

          // Clear input
          input.value = '';
          input.style.height = 'auto';

          if (isDraft) {
            alert('Draft saved successfully');
          }
        } catch (error) {
          console.error('Error sending message:', error);
          showError('Failed to send message');
        } finally {
          sendBtn.disabled = false;
          draftBtn.disabled = false;
          sendBtn.textContent = 'Send';
        }
      }

      async function markAsRead() {
        try {
          await fetch(`/api/messages/threads/${threadId}/mark-read`, {
            method: 'POST',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
            },
          });
        } catch (error) {
          console.error('Error marking messages as read:', error);
        }
      }

      function renderThreadHeader() {
        if (!thread) return;

        const otherPartyName = thread.supplierName || thread.customerName || 'Unknown';
        const initial = otherPartyName.charAt(0).toUpperCase();

        document.getElementById('conversationAvatar').textContent = initial;
        document.getElementById('conversationName').textContent = otherPartyName;
        
        if (thread.subject) {
          document.getElementById('conversationSubject').textContent = thread.subject;
        }
      }

      function renderMessages() {
        const container = document.getElementById('messagesArea');

        if (messages.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
              </svg>
              <h3>No messages yet</h3>
              <p>Start the conversation by sending a message below</p>
            </div>
          `;
          return;
        }

        container.innerHTML = messages.map(message => {
          const isSent = message.fromUserId === currentUserId;
          const senderName = isSent ? 'You' : (thread?.supplierName || thread?.customerName || 'Unknown');
          const initial = senderName.charAt(0).toUpperCase();
          const time = formatTime(message.sentAt || message.createdAt);
          const fullDate = formatFullTimestamp(message.sentAt || message.createdAt);
          
          // Check if message is read by recipient
          const isRead = message.readBy && message.readBy.length > 1; // More than just the sender
          const readStatus = isSent ? (isRead ? ' ✓✓' : ' ✓') : '';

          return `
            <div class="message ${isSent ? 'sent' : 'received'}">
              <div class="message-avatar">${initial}</div>
              <div class="message-content">
                <div class="message-bubble">
                  <div class="message-text">${escapeHtml(message.text)}</div>
                </div>
                <div class="message-time" title="${fullDate}">${time}${readStatus}</div>
              </div>
            </div>
          `;
        }).join('');

        // Scroll to bottom
        container.scrollTop = container.scrollHeight;
      }

      function formatFullTimestamp(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleString('en-GB', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
      }

      function exportConversation() {
        if (!thread || messages.length === 0) {
          alert('No messages to export');
          return;
        }

        const otherPartyName = thread.supplierName || thread.customerName || 'Unknown';
        
        // Prepare export data
        const exportData = {
          conversation: {
            id: thread.id,
            subject: thread.subject || 'No subject',
            participants: {
              customer: thread.customerName,
              supplier: thread.supplierName
            },
            created: thread.createdAt,
            lastUpdated: thread.updatedAt
          },
          messages: messages.map(msg => ({
            id: msg.id,
            from: msg.fromUserId === currentUserId ? 'You' : otherPartyName,
            text: msg.text,
            timestamp: msg.sentAt || msg.createdAt,
            formattedTimestamp: formatFullTimestamp(msg.sentAt || msg.createdAt)
          })),
          exportedAt: new Date().toISOString(),
          exportedBy: currentUser?.email || currentUser?.name || 'Unknown'
        };

        // CSV escaping function to prevent formula injection
        function escapeCSV(value) {
          if (value === null || value === undefined) return '';
          const str = String(value);
          // Prevent formula injection by prefixing dangerous characters
          if (str.match(/^[=+\-@]/)) {
            return `"'${str.replace(/"/g, '""')}"`;
          }
          return `"${str.replace(/"/g, '""')}"`;
        }

        // Create CSV format
        const csvLines = [
          'Timestamp,From,Message',
          ...messages.map(msg => {
            const from = msg.fromUserId === currentUserId ? 'You' : otherPartyName;
            const timestamp = formatFullTimestamp(msg.sentAt || msg.createdAt);
            const text = msg.text || '';
            return [
              escapeCSV(timestamp),
              escapeCSV(from),
              escapeCSV(text)
            ].join(',');
          })
        ];
        const csv = csvLines.join('\n');

        // Show export options
        const format = prompt('Export format:\n1. JSON (full data)\n2. CSV (simple table)\n\nEnter 1 or 2:', '2');
        
        if (format === '1') {
          // Export as JSON
          const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `conversation-${thread.id}-${Date.now()}.json`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        } else if (format === '2') {
          // Export as CSV
          const blob = new Blob([csv], { type: 'text/csv' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `conversation-${thread.id}-${Date.now()}.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        } else {
          return; // Cancelled
        }
      }

      async function archiveConversation() {
        if (!thread) {
          alert('No conversation to archive');
          return;
        }

        const isArchived = thread.status === 'archived';
        const action = isArchived ? 'unarchive' : 'archive';
        const confirmMsg = isArchived 
          ? 'Are you sure you want to unarchive this conversation?' 
          : 'Are you sure you want to archive this conversation?';

        if (!confirm(confirmMsg)) {
          return;
        }

        try {
          const response = await fetch(`/api/messages/threads/${threadId}/${action}`, {
            method: 'POST',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          if (!response.ok) {
            throw new Error(`Failed to ${action} conversation`);
          }

          alert(`Conversation ${isArchived ? 'unarchived' : 'archived'} successfully!`);
          
          // Update thread status  
          thread.status = isArchived ? 'open' : 'archived';
          
          // Update button title - after unarchiving (isArchived=true), thread is now open, so show "Archive"
          const archiveBtn = document.getElementById('archiveBtn');
          if (archiveBtn) {
            archiveBtn.title = isArchived ? 'Archive conversation' : 'Unarchive conversation';
          }
          
          // Optionally redirect to messages list
          setTimeout(() => {
            window.location.href = '/messages.html';
          }, 1000);
        } catch (error) {
          console.error(`Error ${action}ing conversation:`, error);
          alert(`Failed to ${action} conversation. Please try again.`);
        }
      }

      function formatTime(timestamp) {
        if (!timestamp) return '';
        
        const date = new Date(timestamp);
        const now = new Date();
        const isToday = date.toDateString() === now.toDateString();
        
        if (isToday) {
          return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
        } else {
          return date.toLocaleDateString('en-GB', { 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
        }
      }

      function escapeHtml(str) {
        const div = document.createElement('div');
        div.textContent = str || '';
        return div.innerHTML;
      }

      function showError(message) {
        const errorEl = document.getElementById('errorMessage');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
