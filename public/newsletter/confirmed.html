<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Subscription Confirmed — EventFlow</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    .confirmation-page {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 40px 20px;
    }
    .success-icon {
      font-size: 72px;
      margin-bottom: 30px;
      animation: scaleIn 0.5s ease-out;
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    h1 {
      color: #111827;
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .lead {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .cta {
      display: inline-block;
      background: var(--ink, #0B8073);
      color: white;
      padding: 14px 32px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(11, 128, 115, 0.3);
    }
    .cta:hover {
      background: #0a6b5f;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(11, 128, 115, 0.4);
    }
    .info-box {
      background: #f0fdf4;
      border: 1px solid #86efac;
      border-radius: 8px;
      padding: 20px;
      margin: 30px 0;
      text-align: left;
    }
    .info-box h3 {
      color: #065f46;
      margin-top: 0;
      font-size: 18px;
    }
    .info-box ul {
      margin: 10px 0;
      padding-left: 20px;
      color: #047857;
    }
  </style>
</head>
<body>
  <div class="confirmation-page">
    <div class="success-icon">✅</div>
    <h1>Subscription Confirmed!</h1>
    <p class="lead">
      You're all set. We'll keep you updated with the latest from EventFlow.
    </p>
    
    <div class="info-box">
      <h3>What's next?</h3>
      <ul>
        <li>Check your inbox for a welcome email</li>
        <li>You'll receive updates about new suppliers and venues</li>
        <li>Get exclusive tips and offers for event planning</li>
      </ul>
    </div>
    
    <a href="/" class="cta">Go to Homepage</a>
  </div>

  <script>
    // Add celebration confetti effect (optional)
    if (typeof confetti === 'function') {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
