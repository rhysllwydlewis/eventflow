<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout — EventFlow</title>
    <meta name="description" content="Complete your payment securely with EventFlow" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="icon" href="/favicon.svg" />
    
    <style>
      .checkout-container {
        max-width: 800px;
        margin: 3rem auto;
        padding: 0 1rem;
      }
      
      .checkout-header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .checkout-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      
      .checkout-header p {
        color: #666;
        font-size: 1.1rem;
      }
      
      .pricing-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }
      
      .pricing-card {
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
      }
      
      .pricing-card:hover {
        border-color: #4f46e5;
        box-shadow: 0 8px 24px rgba(79, 70, 229, 0.1);
        transform: translateY(-4px);
      }
      
      .pricing-card.featured {
        border-color: #4f46e5;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .pricing-card.featured h3,
      .pricing-card.featured .price,
      .pricing-card.featured .features {
        color: white;
      }
      
      .pricing-card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      
      .pricing-card .price {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 1rem 0;
      }
      
      .pricing-card .price small {
        font-size: 1rem;
        opacity: 0.7;
      }
      
      .pricing-card .features {
        list-style: none;
        padding: 0;
        margin: 1.5rem 0;
        text-align: left;
      }
      
      .pricing-card .features li {
        padding: 0.5rem 0;
        position: relative;
        padding-left: 1.5rem;
      }
      
      .pricing-card .features li::before {
        content: "✓";
        position: absolute;
        left: 0;
        color: #10b981;
        font-weight: bold;
      }
      
      .pricing-card.featured .features li::before {
        color: white;
      }
      
      .btn-checkout {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: #4f46e5;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-size: 1rem;
      }
      
      .btn-checkout:hover {
        background: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }
      
      .btn-checkout:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .pricing-card.featured .btn-checkout {
        background: white;
        color: #4f46e5;
      }
      
      .pricing-card.featured .btn-checkout:hover {
        background: #f3f4f6;
      }
      
      .security-notice {
        text-align: center;
        padding: 2rem;
        background: #f9fafb;
        border-radius: 8px;
        margin-top: 3rem;
      }
      
      .security-notice p {
        color: #666;
        margin: 0.5rem 0;
      }
      
      .security-notice .icons {
        font-size: 2rem;
        margin-top: 1rem;
      }
      
      .error-message {
        background: #fee;
        color: #c00;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .loading {
        text-align: center;
        padding: 3rem;
      }
      
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4f46e5;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header" role="banner">
      <div class="container header-inner">
        <a class="brand" href="/" aria-label="EventFlow home">
          <span class="logo" aria-hidden="true"></span>
          <span class="brand-text">EventFlow</span>
        </a>
        <div class="header-actions">
          <nav class="nav nav-inline" aria-label="Quick navigation">
            <a href="/start.html" class="nav-link nav-main">Plan an Event</a>
            <a href="/suppliers.html" class="nav-link nav-main">Suppliers</a>
            <a href="/pricing.html" class="nav-link nav-main">Pricing</a>
            <a href="/blog.html" class="nav-link nav-main">Blog</a>
            <a href="/auth.html" class="nav-link nav-main nav-main-login">Log in</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="section">
      <div class="checkout-container">
        <div class="checkout-header">
          <h1>Choose Your Plan</h1>
          <p>Select a plan and complete your payment securely with Stripe</p>
        </div>

        <div id="error-container"></div>
        <div id="checkout-content" class="loading">
          <div class="spinner"></div>
          <p>Loading checkout options...</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 EventFlow. All rights reserved.</p>
        <p>
          <a href="/privacy.html">Privacy Policy</a> |
          <a href="/terms.html">Terms of Service</a>
        </p>
      </div>
    </footer>

    <!-- External JavaScript for checkout functionality -->
    <script src="/assets/js/checkout.js" defer></script>
  </body>
</html>
