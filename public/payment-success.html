    <style>
      .success-container {
        max-width: 600px;
        margin: 5rem auto;
        padding: 0 1rem;
        text-align: center;
      }
      
      .success-icon {
        font-size: 5rem;
        margin-bottom: 2rem;
        animation: scaleIn 0.5s ease-out;
      }
      
      @keyframes scaleIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .success-content {
        background: white;
        border: 2px solid #10b981;
        border-radius: 12px;
        padding: 3rem 2rem;
        box-shadow: 0 8px 24px rgba(16, 185, 129, 0.1);
      }
      
      .success-content h1 {
        color: #10b981;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      .success-content p {
        color: #666;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      
      .session-info {
        background: #f9fafb;
        border-radius: 8px;
        padding: 1.5rem;
        margin: 2rem 0;
        text-align: left;
      }
      
      .session-info h3 {
        font-size: 1rem;
        color: #374151;
        margin-bottom: 1rem;
      }
      
      .session-info .info-row {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid #e5e7eb;
      }
      
      .session-info .info-row:last-child {
        border-bottom: none;
      }
      
      .session-info .label {
        font-weight: 600;
        color: #6b7280;
      }
      
      .session-info .value {
        color: #111827;
        font-family: monospace;
      }
      
      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }
      
      .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      
      .btn-primary {
        background: #4f46e5;
        color: white;
      }
      
      .btn-primary:hover {
        background: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }
      
      .btn-secondary {
        background: white;
        color: #4f46e5;
        border: 2px solid #4f46e5;
      }
      
      .btn-secondary:hover {
        background: #f3f4f6;
      }
      
      .loading {
        padding: 3rem;
      }
      
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #10b981;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script>
      // Get session ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');

      // Display success message
      function showSuccess() {
        const content = document.getElementById('content');
        content.className = '';
        content.innerHTML = `
          <div class="success-icon">✓</div>
          <div class="success-content">
            <h1>Payment Successful!</h1>
            <p>
              Thank you for your payment. Your transaction has been completed successfully.
              You will receive a confirmation email shortly.
            </p>
            
            ${sessionId ? `
              <div class="session-info">
                <h3>Transaction Details</h3>
                <div class="info-row">
                  <span class="label">Session ID:</span>
                  <span class="value">${sessionId.substring(0, 20)}...</span>
                </div>
                <div class="info-row">
                  <span class="label">Status:</span>
                  <span class="value" style="color: #10b981; font-weight: bold;">Completed</span>
                </div>
                <div class="info-row">
                  <span class="label">Date:</span>
                  <span class="value">${new Date().toLocaleDateString('en-GB')}</span>
                </div>
              </div>
            ` : ''}
            
            <p style="font-size: 0.9rem; color: #9ca3af;">
              If you have any questions about your payment, please contact our support team.
            </p>
            
            <div class="action-buttons">
              <a href="/dashboard-supplier.html" class="btn btn-primary">Go to Dashboard</a>
              <a href="/suppliers" class="btn btn-secondary">Browse Suppliers</a>
            </div>
          </div>
        `;
      }

      // Display error message
      function showError(message) {
        const content = document.getElementById('content');
        content.className = '';
        content.innerHTML = `
          <div class="success-icon" style="color: #ef4444;">✗</div>
          <div class="success-content" style="border-color: #ef4444;">
            <h1 style="color: #ef4444;">Payment Verification Failed</h1>
            <p>${message}</p>
            <div class="action-buttons">
              <a href="/checkout.html" class="btn btn-primary">Try Again</a>
              <a href="/" class="btn btn-secondary">Return Home</a>
            </div>
          </div>
        `;
      }

      // Verify payment on load
      async function verifyPayment() {
        if (!sessionId) {
          showSuccess(); // Show success even without session ID
          return;
        }

        try {
          // Optional: Verify the session with your backend
          // This is not strictly necessary as Stripe webhooks handle the verification
          // but can provide additional confirmation to the user
          
          // For now, just show success
          setTimeout(() => {
            showSuccess();
          }, 1000);
        } catch (error) {
          console.error('Payment verification error:', error);
          showError('We could not verify your payment. Please check your email for confirmation or contact support.');
        }
      }

      // Initialize
      verifyPayment();
    </script>
