# EventFlow - Docker Compose Configuration
# Provides MongoDB and application containers for local development

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: eventflow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: eventflow_password
      MONGO_INITDB_DATABASE: eventflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - eventflow-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/eventflow --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # EventFlow Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventflow-app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: dev_secret_change_in_production
      MONGODB_LOCAL_URI: mongodb://admin:eventflow_password@mongodb:27017/eventflow?authSource=admin
      BASE_URL: http://localhost:3000
      EMAIL_ENABLED: false
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - eventflow-network
    command: npm run dev

  # MongoDB Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: eventflow-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: eventflow_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:eventflow_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - eventflow-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  uploads_data:
    driver: local

networks:
  eventflow-network:
    driver: bridge
